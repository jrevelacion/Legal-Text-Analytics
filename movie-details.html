<div id="loading-container" style="display: none;">
    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>
    <div id="loading-message">
      <p>Selecting Available Sources...</p>
    </div>
    <div id="server-selection-container">
      <!-- Dynamic server selection will appear here -->
    </div>
  </div>  

     <!-- Loading Screen -->
     <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p> <!-- Add this text -->
    </div>

    <div class="blurred-background"></div> <!-- Background Container -->
    
    <div class="movie-details">
        <!-- Close Button (X) -->
        <button class="close-button" id="close-button">&times;</button>

        <!-- Poster Container -->
        <div class="movie-poster-container">
            <img id="movie-poster" alt="Movie Poster" class="movie-poster">
            <!-- Button Container -->
            <div class="button-container">
                <button id="watch-now-btn" class="watch-now-btn">Watch Now</button>
            </div>
<!-- Iframe container (hidden by default) -->
<div id="iframe-container" style="display:none;">
    <button id="close-iframe-btn">Close</button>
    <button id="change-server-btn">Change Server</button>
        <!-- Dropdown for changing server -->
        <div id="server-dropdown" class="server-dropdown" style="display:none;">
            <ul id="server-list">
                <!-- Server options will be populated here -->
            </ul>
        </div>
    <iframe id="movie-iframe" width="100%" height="400"frameborder="0" allowfullscreen></iframe>
  </div>

        <h1 id="movie-title"></h1>
        <p id="movie-description"></p>

        <!-- Genre Section -->
        <div class="movie-genres" id="movie-genres"></div>

        <div class="movie-info">
            <div class="movie-rating" id="movie-rating"></div>
            <div class="movie-release-date" id="movie-release-date">
                <i class="fas fa-calendar-alt"></i> <!-- Calendar Icon -->
                <span id="release-date-text"></span> <!-- The actual release date -->
            </div>
                    </div>

        <div id="movie-release-date-container">
            <span id="movie-release-date"></span>
            <!-- Trailer Section -->
            <div id="movie-trailer-container" style="display: none;">
                <iframe id="movie-trailer-iframe" width="1000" height="400" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>        

        <!-- Cast Section -->
        <div class="movie-cast" id="movie-cast"></div>
    </div>

            <h3 class="cast-title">LEADING ACTORS</h3>
    <div class="movie-cast-container" id="movie-cast-container">
        <!-- Actor elements will go here -->
    </div>   
        
    <div id="more-like-this">
        <h3 class="more-like-this">RECOMMENDATIONS</h3>
        <div id="similar-shows-container">
            <!-- Similar movies will be added dynamically here -->
        </div>
    </div>
